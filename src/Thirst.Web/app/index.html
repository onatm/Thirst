<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thist Web - Thirst process monitoring tool</title>
    <link href="app/css/libs.css" rel="stylesheet">
    <link href="app/css/site.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="ThirstModule">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Thirst</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" ng-controller="MainController as mc">
        <p class="lead">Thirst process monitoring tool</p>
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="file" class="form-control" file-model="configFile">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="mc.uploadConfigFile()">Upload</button>
                    </span>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button" ng-disabled="isConfigured" ng-click="mc.inspectProcesses()">Inspect Processes</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row" ng-repeat="runningProcess in runningProcesses">
            <div class="col-sm-3">
                <h3>{{ runningProcess.HostName }}</h3>
                <ul ng-repeat="processName in runningProcess.ProcessNames">
                    <li>{{ processName }}</li>
                </ul>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">&copy; 2016 - Thirst process monitoring tool</p>
        </div>
    </footer>
    <script src="app/js/libs.js"></script>
    <script src="app/js/main.js"></script>
    <script src="signalr/hubs"></script>
</body>
</html>
